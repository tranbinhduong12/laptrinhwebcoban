<body>

    1. In số chẵn lẻ từ 1-100 theo 3 vòng lặp: for, do while và while <br>
    2. Nhập số chẵn: <br>
    - return true nếu đúng <br>
    - báo sai và return false nếu sai <br> <br>

    <form action="">
        Nhập số chẵn:
        <input type="number" id="input_so">
        <br>
        
        <button type="button" onclick="in_ra()"> kiểm tra</button>

    </form>
    <div id="ket_qua"></div> 

    <script>
        function in_ra(so) {
            let so = document.getElementById('input_so').value;
            if(so%2 == 0) {
            document.getElementById('ket_qua').innerHTML = so + ' la so chan';
            } else if(so%2 == 1) {
            document.getElementById('ket_qua').innerHTML = so + ' la so le';
            } else {
            document.getElementById('ket_qua').innerHTML = so + ' la so thap phan';
            document.getElementById('ket_qua').style.color='red';
            }
        }
    </script>
