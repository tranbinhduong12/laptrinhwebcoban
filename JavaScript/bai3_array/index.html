<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>

    Tạo 1 input. Yêu cầu: <br>
    - Lấy giá trị input về cho vào mảng <br>
    - In ra toàn bộ số chẵn, số lẻ <br>
    - Tính tổng phần tử trong mảng <br>
    *Tìm số lớn nhất trong mảng <br>
    **In ra các số nguyên tố <br>
    ***In số với màu ứng với mã màu trong css <br>
    ****Ấn phím enter để nhập thay vì ấn nút <br>

    <form action="#">
        Nhập số
        <input type="text" id="input_so">
        <br>
        <button type="button" onclick="nhap()">nhập mảng</button>
        <button type="button" onclick="in_ra()">Xuất mảng</button>
    </form>
    <div id="ket_qua"></div>

    <script>
        let mang = [];
        function nhap() {
            let so = parseInt(document.getElementById('input_so').value);
            mang.push(so);
            document.getElementById('input_so').value = '';

        }

        function in_ra() {
            // console.log(mang)
            // document.getElementById('ket_qua').innerHTML = mang;
            let chuoi = '';
            for(let i = 0; i < mang.length; i++) {
                if(mang[i]%2 ==0) {
                    chuoi += mang[i] + '<br>';
                }
                
            }
            document.getElementById('ket_qua').innerHTML = chuoi;
        }

    </script>

</body>

</html>
