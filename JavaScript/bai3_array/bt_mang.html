    <!-- in ra cac so nguyen to  -->
    <script>
        let mang = [];
        function nhap() {
            let so = parseInt(document.getElementById('input_so').value);
            mang.push(so);
            document.getElementById('input_so').value = '';
        }

        function kiem_tra_so_nguyen_to() {
            let mang_so_nguyen_to = [];

            for (let i = 0; i < mang.length; i++) {
                let dem = 0;
                for (let j = 1; j <= mang[i]; j++) {
                    if (mang[i] % j == 0) {
                        dem++;
                    }
                }
                if (dem == 2) {
                    mang_so_nguyen_to.push(mang[i]);
                }
            }
            document.getElementById('ket_qua').innerHTML = mang + ' cac so nguyen to la:' + mang_so_nguyen_to;
        }
    </script>
