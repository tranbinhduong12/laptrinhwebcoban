<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dọc</title>
    <style>
        ul {
            list-style-type: none;
        }
        a{
            color: black;
            text-decoration: none;
        }
        li {
            width: 100px;
            height: 50px;
            background-color: pink;
            position: relative;
            border: 1px solid black;
        }
        ul li ul{
            top:-1px;
            left: 60px;
            position: absolute;
            display: none;
        } 
        ul li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <a href="">Văn học</a>
                <ul>
                    <li>
                        <a href="">Hiện đại</a>
                    </li>
                    <li>
                        <a href="">Cổ đại</a>
                    </li>
                </ul>
            </li>
            <li> <a href="">Toán học</a> </li>
            <li> <a href="">Khoa học</a></li>
            <li> <a href="">Sinh học</a></li>
        </ul>
    </div>
    
</body>
</html>
