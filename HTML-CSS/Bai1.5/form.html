<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Form</title>
</head>
<body>
    <form action="#">
        <table style="border: 1px solid blue;">
            Họ tên 
            <input type="text" name="">
            <br>
            Số điện thoại
            <input type="number">
            <br>
            Ngày sinh
            <input type="date">
            <br>
            Email
            <input type="email">
            <br>
            Mật khẩu
            <input type="password">
            <br>
            Giới tính:
            <input type="radio" name="gioi_tinh"> Nam
            <input type="radio" name="gioi_tinh"> Nữ 
            <br>
            Sở thích
            <input type="checkbox"> xem phim
            <input type="checkbox"> Nghe nhạc
            <input type="checkbox"> Đọc sách
            <br>
            Ngành
            <select name="">
                <option value="">Lập trình</option>
                <option value="">Kinh doanh</option>
                <option value="">Quản trị</option>
            </select>
            <br>
            Chọn ảnh
            <input type="file">
            <br>
            Mô tả
            <textarea  cols="20" rows="2"></textarea>
            <br>
            <button type="submit">Gửi</button>
            <button type="reset">Xóa đã điền</button>
        </table>
    </form>

    
</body>
</html>
